<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Book</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <!-- TODO: arrange nicely -->
    <body>
        <div id="app">
            <h1 id="contacth1">Contact Book</h1>
            <div id="input">
                    <div id="nameData" >
                        <label for="name" id="phoneLabel">Name</label>
                        <input type="text" name="nameInput" id="nameSubmit" class="inputBox"/>
                        <p id="nameWarn" class="warnText"></p>
                        <br />
                    </div>

                    <div id="phoneData">
                        <label for="phoneInput" id="phoneLabel">Phone</label>
                        <input
                            class="inputBox"
                            type="text"
                            name="phoneInput"
                            id="phoneSubmit"
                        />
                        <p id="phoneWarn" class="warnText"></p>
                        <br />
                    </div>

                    <div id="addressData">
                        <label for="address">Address</label>
                        <input
                            class="inputBox"
                            type="text"
                            name="address"
                            id="addressSubmit"
                        />
                        <p id="addressWarn" class="warnText"></p>
                        <!-- <br /> -->
                    </div>

                    <div id="emailData">
                        <label for="">E-mail</label>
                        <input 
                            type="text" 
                            name="email" 
                            id="emailSubmit" 
                            class="inputBox" 
                        />
                        <!-- <br>
                        <br> -->
                        <button id="submitBtn" onclick="handleDataSubmit()">
                            Submit
                        </button>
                        <p id="emailWarn" class="warnText"></p>
                        
                    </div>
            </div>

            <div id="dataColumnLabels">
                <div id="contacts" class="dataCol">
                    <h2>Names</h2>
                    <p id="contactDataP"></p>
                    <ol id="contactList" class="list"></ol>
                </div>

                <div id="phones" class="dataCol">
                    <h2>Phone</h2>
                    <p id=""></p>
                    <ol id="phoneList" class="list"></ol>
                </div>

                <div id="address" class="dataCol">
                    <h2>Address</h2>
                    <p id="addressLabel"></p>
                    <ol id="addressList" class="list"></ol>
                </div>

                <div id="emails" class="dataCol">
                    <h2>Email</h2>
                    <p></p>
                    <ol id="emailList" class="list"></ol>
                </div>
            </div>
        </div>
    </body>
    <script src="./contacts.js"></script>
</html>
